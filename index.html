<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/custom.css">
    <script defer type="module" src="dist/js/index.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-500">
    <div class="container mx-auto mt-4 text-center">
        <h1 class="text-8xl text-white">TO-DO LIST</h1>
        <h2 class="text-4xl text-white mt-4">Functionality of the webiste:</h2>
        <p class="mt-4">
            <ol class="list-decimal list-inside">
                <li class="mt-4 text-yellow-400 text-xl">Enter text into the input field to add items to your list.</li>
                <li class="mt-4 text-yellow-400 text-xl">Click the item to mark it as completed.</li>
                <li class="mt-4 text-yellow-400 text-xl">Click the "X" to remove the item from your list.</li>
            </ol>
        </p>

        <form id="todo-form" class="mt-4 flex justify-center">
            <input id="new-item" class="rounded-md p-3 text-xl w-3/4" type="text" name="todo-input" id="todo-input" placeholder="New item...">
            <button type="submit" class="rounded-md p-3 ml-4 bg-cyan-500 hover:cursor-pointer"><img src="dist/icons/pencil.svg" height="52" width="52" alt="dist/icons/pencil.svg"></button>
        </form>
        <span id="error-message" class="text-orange-500 text-3xl font-bold invisible">Error message</span>


        <div class="container mx-auto w-3/4">
            <ul id="todos">
                
            </ul>
        </div>
    </div>

    <template id="li-todo-template">
        <li class="mt-4 text-xl border-4 border-cyan-800 bg-cyan-500 rounded-lg w-full hover:cursor-pointer">
            <div class="p-4 flex justify-between">
                <span>Do the dishes</span>
                <span class="ml-4 float-right delete-button"><img src="dist/icons/cross.svg" height="30" width="30" alt="dist/icons/cross.svg"></span>
            </div>
        </li>
    </template>

    <dialog id="confirm-modal" class="w-1/4 p-8 rounded-lg shadow-xl">
        <p class="text-xl">Are you sure you want to delete this todo?</p>
        <form id="confirm-delete-form" method="dialog" class="mt-4 flex justify-center">
            <button type="submit" value="ok" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-5 me-2 mb-2">&nbsp;&nbsp;&nbsp;Ok&nbsp;&nbsp;&nbsp;</button>
            <button type="submit" value="cancel" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-5 me-2 mb-2">Cancel</button>
        </form>
    </dialog>

    <!-- <div class="float-right">Icons made from <a href="https://www.onlinewebfonts.com/icon">svg icons</a>is licensed by CC BY 4.0</div> -->
</body>
</html>
